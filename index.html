    <style>
      /* Global Resets */
      * {
        image-rendering: pixelated; /* Crucial for pixel art scaling */
      }
      
      body {
        overflow-x: hidden;
      }

      /* CRT Scanline Effect */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        z-index: 9999;
        pointer-events: none;
        animation: scrollScanlines 10s linear infinite;
      }
      
      .crt-flicker {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(18, 16, 16, 0.1);
        z-index: 9998;
        pointer-events: none;
        opacity: 0.1;
        animation: flicker 0.15s infinite;
      }

      @keyframes scrollScanlines {
        0% { background-position: 0 0; }
        100% { background-position: 0 100%; }
      }

      @keyframes flicker {
        0% { opacity: 0.05; }
        50% { opacity: 0.1; }
        100% { opacity: 0.05; }
      }

      /* Glitch Effect Classes */
      .glitch-hover:hover {
        animation: glitch-skew 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
        color: #FCEE0A;
      }
      .glitch-hover:hover::before {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: -2px;
        width: 100%;
        height: 100%;
        color: #00F0FF;
        background: #050505;
        z-index: -1;
        animation: glitch-anim-1 2s infinite linear alternate-reverse;
      }
      .glitch-hover:hover::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 2px;
        width: 100%;
        height: 100%;
        color: #FF003C;
        background: #050505;
        z-index: -2;
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }

      @keyframes glitch-skew {
        0% { transform: skew(0deg); }
        20% { transform: skew(-2deg); }
        40% { transform: skew(2deg); }
        60% { transform: skew(-1deg); }
        80% { transform: skew(1deg); }
        100% { transform: skew(0deg); }
      }
      
      /* Improved Readability Helper */
      .text-shadow-sm {
        text-shadow: 2px 2px 0px #000;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
        background: #0d0d0d;
      }
      ::-webkit-scrollbar-thumb {
        background: #FCEE0A;
        border: 2px solid #0d0d0d;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00F0FF;
      }
    </style>
